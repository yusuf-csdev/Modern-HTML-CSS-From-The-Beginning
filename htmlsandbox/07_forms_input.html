<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Input</title>
</head>
<body>
  <form action="process.php">
    <div>
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name" value="John Doe">
    </div>
    <br>
    <div>
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email" placeholder="Enter an Email">
    </div>
    <br>
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="50" rows="5"></textarea>
    </div>
    <br>
    <div>
      <label for="sex">Sex</label><br>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female" selected>Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <br>
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age">
    </div>
    <br>
    <div>
      <label for="birthdate">Birthdate</label><br>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <br>
    <div>
      <label for="membership">Membership</label><br>
      <input type="radio" name="membership" id="membership" value="simple">Simple <br>
      <input type="radio" name="membership" id="membership" value="standard" checked>Standard <br>
      <input type="radio" name="membership" id="membership" value="super">Super
    </div>
    <br>
    <div>
      <label for="likes">I like...</label><br>
      <input type="checkbox" name="likes" id="likes" value="bike">Bike <br>
      <input type="checkbox" name="likes" id="likes" value="car" checked>Car <br>
      <input type="checkbox" name="likes" id="likes" value="boat">Boat
    </div>
    <br>
    <input type="submit" value="Submit"><br><br>
    <button type="reset">Reset</button>
  </form>
</body>
</html>
